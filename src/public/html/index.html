<!DOCTYPE html>
<html>

<head>
  <title>Monitoring tool</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://unpkg.com/gojs/release/go-debug.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="js/gojs.js" defer></script>
</head>

<body onload="init()">
  <div id="sample">
    <div id="diagram">
      <div id="myPaletteDiv"></div>
      <div id="myDiagramDiv"></div>
    </div>


    <div id="snackbar">
      Error
    </div>

    <div>
      <div class="jsonDiv">
        Pressing save propagates the changes
        <br>
        <button class="button" onclick="mySave()" id="SaveButton">Save</button>
        <button class="button" onclick="myLoad()">Load</button>
        <button class="exitbutton" onclick="myClear()">Clear</button>
      </div>

      <div id="popup">
        <div class="popup-content">
          <h2 id="popup-title">Save configuration</h2>
          <div id="popup-text">Save the current configuration as a JSON object.</div>
          <textarea id="mySavedModel" rows="30">{ "class": "go.GraphLinksModel",
                    "linkKeyProperty": "key",
                    "linkFromPortIdProperty": "fromPort",
                    "linkToPortIdProperty": "toPort",
                    "nodeDataArray": [],
                    "linkDataArray": []
                  }
                  </textarea>
          <button class="button" onclick='window.open("/download", "_blank")'>Download</button>
          <button class="exitbutton" onclick="hidePopup()">Close</button>
          <button class="button" onclick="load()" id="LoadButton" hidden>Load diagram</button>
        </div>
      </div>

      <div class="props">
        <div class="application">
          <h2>Application settings</h2>
          <div class="subtext">
            Selected node:
            <span id="nodeName1">None</span>
          </div>
          <div class="subtext">
            Application:
            <span id="runningApp">None</span>
          </div>
          <hr>
          <div class="crdtOverview">
            <div class="addDiv">
              <div class="addDiv">
                <input type="text" id="newItem" value="" placeholder="Item name">
                <button class="enable" id="addButton" onclick="addItem()">Add item</button>
              </div>
              <button class="disable" id="removeAll" onclick="clearItems(true)">Remove all</button>
            </div>
            Items in set:
            <div class="borderDiv">
              <ul class="zebra" id="items">

              </ul>
            </div>
          </div>
        </div>

        <div class="node">
          <h2 id="settingsTitle">Node settings</h2>
          <div class="subtext">
            Selected node:
            <span id="nodeName2">None</span>
          </div>
          <hr>
          <div class="buttons">
            <div>
              <input type="checkbox" id="cEnabled" onclick="checkEnabled()" checked>
              <label for="enabled">Enabled</label>
            </div>
            <div>
              <input type="checkbox" id="cConnected" onclick="checkConnected()" checked>
              <label for="connected">Connected</label>
            </div>
          </div>
          <div class="internetopts">
            <div class="internet">
              <label for="ip">IP Address:</label>
              <input type="text" id="ip"><br>
              <button class="removeItem" onclick="internetOptions()">Change</button>
            </div>
            <div class="internet">
              <label for="port">Port:</label>
              <input type="text" id="port"><br>
              <button class="removeItem" onclick="internetOptions()">Change</button>
            </div>
            <div class="internet">
              <label for="dns">DNS:</label>
              <input type="text" id="dns"><br>
              <button class="removeItem" onclick="internetOptions()">Change</button>
            </div>
            <div class="internet">
              <label for="gateway">Gateway:</label>
              <input type="text" id="gateway"><br>
              <button class="removeItem" onclick="internetOptions()">Change</button>
            </div>
            <div class="internet">
              <label for="hostname">Hostname:</label>
              <input type="text" id="hostname"><br>
              <button class="removeItem" onclick="internetOptions()">Change</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
